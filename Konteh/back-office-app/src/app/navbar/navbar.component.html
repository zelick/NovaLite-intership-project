<mat-toolbar color="primary">
    <span>Konteh BackOffice</span>
    <div class="spacer"></div>
    <p *ngIf="username">{{username}}</p> 
    <a mat-button (click)="login()" *ngIf="!username">Login</a>
    <button mat-raised-button  (click)="apiCall()">API</button>
    <button mat-raised-button *ngIf="username" (click)="logout()">Logout</button>
</mat-toolbar>
