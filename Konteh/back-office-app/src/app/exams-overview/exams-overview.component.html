<div class="exam-overview">
    <h2>Exams Overview</h2>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let exam"> {{exam.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="candidate">
        <th mat-header-cell *matHeaderCellDef> Candidate </th>
        <td mat-cell *matCellDef="let exam"> {{exam.candidate.name}} {{exam.candidate.surname}} </td>
      </ng-container>
  
      <ng-container matColumnDef="totalQuestions">
        <th mat-header-cell *matHeaderCellDef> Total Questions </th>
        <td mat-cell *matCellDef="let exam"> {{exam.totalNumberOfQuestions}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator 
      [pageSize]="pageSize" 
      [length]="totalExams" 
      [pageSizeOptions]="[5, 10, 25]" 
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
