<div class="exam-overview">

  <div class="table-container">
    <mat-form-field class="search-input">
      <mat-label>Search by Candidate</mat-label>
      <input matInput placeholder="Enter name or surname" [(ngModel)]="searchText"
        (ngModelChange)="onSearchChange($event)">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="exam-overview-table">
      <ng-container matColumnDef="candidate">
        <th mat-header-cell *matHeaderCellDef> Candidate </th>
        <td mat-cell *matCellDef="let exam"> {{exam.candidateName}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let exam"> {{exam.examStatus}} </td>
      </ng-container>

      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Score </th>
        <td mat-cell *matCellDef="let exam"> {{exam.score}} </td>
      </ng-container>

      <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef> Start time </th>
        <td mat-cell *matCellDef="let exam"> {{exam.startTime | date : 'short'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
