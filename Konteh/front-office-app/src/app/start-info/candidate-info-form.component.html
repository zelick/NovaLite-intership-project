<form class="candidateInfo" [formGroup]="examForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput id="name" formControlName="name" type="text"/>
    <mat-error *ngIf="getErrorMessage('name')">{{ getErrorMessage('name') }}</mat-error>
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Surname</mat-label>
    <input matInput id="surname" formControlName="surname" type="text"/>
    <mat-error *ngIf="getErrorMessage('surname')">{{ getErrorMessage('surname') }}</mat-error>
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput id="email" formControlName="email" type="email" />
    <mat-error *ngIf="getErrorMessage('email')">{{ getErrorMessage('email') }}</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="examForm.invalid">Start test</button>
  <p class="error"><b>{{error}}</b></p>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqsbbHvpeuoTSPuhqUW7NBlexXKFeheRthIw&s" alt="NovaLite">
  <p class="companyLabel"><b>&#169; Konteh 2025 NovaLite</b></p>
</form>
